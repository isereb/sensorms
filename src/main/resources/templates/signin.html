<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Signin page</title>
</head>
<body>
<h1 th:text="'Text here'"></h1>
<form method="post" th:action="@{/signin}">
  <!--/*@thymesVar id="email" type="java.lang.String"*/-->
  <input type="email" name="email" placeholder="E-mail" th:value="${email}">
  <input type="password" name="password" placeholder="Password">
  <input type="submit">
</form>
<!--/*@thymesVar id="errors" type="java.util.List"*/-->
<div th:each="error: ${errors}">
  <p th:text="${error}"></p>
</div>

</body>
</html>
